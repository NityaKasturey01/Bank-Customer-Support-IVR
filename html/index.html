<html>
    <head>
        <title>HomePage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
        
    </head>
    <body>
      <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1" style="margin-left: 20px;">IVR (Bank Customer Support)</span>
      </nav>
      <div class="container">
        <div class="row" style="height: 100%;">
          <div class="col-sm-4" style="border-right: 1px solid rgb(143, 136, 136);">
            <div style="margin-top: 30%;"><img src="../img/Logo.png" style="display: block;
              margin-left: auto;margin-right: auto;width: 30%;"/></div>
          </div>
          <div class="col-sm-8">
            <div>
              <div class="container" style="border: 1px solid gray; height: 10%; border-radius: 8px;">
                <span id="final" class="text-secondary"></span>
                <span id="interim" class="text-secondary"></span>
              </div>
              
            </div>
              <div class="row" style="margin-top:310px;">
                <div class="col">
                  <hr style="border: 2px solid black;">
                </div>
                <div class="col">
                  <img class="grey" src="../img/mic.png" width="25%" style="display: block;margin: 0 auto;"/><br>
                  <p id="status" class="lead text-secondary" style="display: none;margin-left: 32%;">Listenting ...</p>
                  <div class="mt-3">
                    <button style="margin-left: 26%;" class="btn btn-success" id="start">Start</button>
                    <button class="btn btn-danger" id="stop">Stop</button>
                   
                  </div>
                </div>
                
                <div class="col">
                  <hr style="border: 2px solid black;">
                </div>
              </div>
          </div>
        </div>
      </div>
    </body>
    <script src="../js/speechRecognition.js"></script>
</html>
