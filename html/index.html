<html>
    <head>
        <title>HomePage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/index.css">
        
    </head>
    <style>
    .grey:hover {
    background: url(../img/red-mic.png);
    background-repeat: no-repeat;
    }
    </style>
    <body>
      <nav class="navbar navbar-dark bg-secondary">
        <span class="navbar-brand mb-0 h1" style="margin-left: 20px;">IVR (Bank Customer Support)</span>
      </nav>
      <div class="container">
        <div class="row" style="height: 100%;">
          <div class="col-sm-4" style="border-right: 1px solid rgb(185, 185, 185)">
            <div style="margin-top: 25%;"><img src="../img/12345.gif" style="display: block;
              margin-left: auto;margin-right: auto;width: 85%; border-radius: 55px;"/></div>
              <div style="text-align: center;"><br><br> 
                  <b>To address customer issues and resolve them <br>
                  in a timely and efficient manner<br>through queries<br></b>
              </div>
          </div>
          <div class="col-sm-8">
            <div class="row" style="margin: 5% 5% 0% 5%;">
              <div class="col-2" style="border-left: solid black 2px;border-top: solid black 2px;
              padding: 6px;background-color: rgb(245, 245, 245);">
                <b>Query:</b>
              </div>
              <div id="queryID" class="col-10" style="border-right: solid black 2px;border-top: solid black 2px;
              background-color: rgb(245, 245, 245);;padding: 6px;">
                
              </div>
            </div>
            <div class="row" style="margin: 0% 5% 0% 5%;">
              <div class="col-2" style="border-left: solid black 2px;border-bottom: solid black 2px;
              padding: 6px;background-color: white;">
                <b>Response:</b>
              </div>
              <div id="responseID" class="col-10" style="border-right: solid black 2px;padding: 6px;
              border-bottom: solid black 2px;background-color: white;">
                
              </div>
            </div>
              <div class="row" style="margin-top:210px;">
                <div class="col">
                  <hr style="border: 2px solid black;">
                </div>
                <div class="col">
                  <img class="micImg" onclick="imagefun()" id="getImage" src="../img/mic.png" width="25%" style="display: block;margin: 0 auto;"/><br>
                  
                  <p id="listentingText" class="lead text-secondary" style="display: none;margin-left: 32%;">Listenting ...</p>

                  <select id="langSelect" class="form-select" onchange="onchangeLang()">
                    <option value="en-IN" selected>English</option>
                    <option value="hi-IN">Hindi</option>
                    <option value="mr-IN">Marathi</option>
                  </select>

                  <div class="mt-3">
                    <button style="margin-left: 26%;" class="btn btn-success" id="start">Start</button>
                    <button class="btn btn-danger" id="stop">Stop</button>
                   
                  </div>

                </div>
                <div class="col">
                  <hr style="border: 2px solid black;">
                </div>
              </div>
          </div>
        </div>
      </div>
    </body>
    <script src="../js/speechRecognition.js"></script>
    <script  language="javascript">
      function imagefun() {
            var Image_Id = document.getElementById('getImage');
            if (Image_Id.src.match("../img/mic.png")) {
                Image_Id.src = "../img/red-mic.png";
                Image_Id.setAttribute('id','stop')
                //speechRecognition.start();
                //onchangeLang();
            }
            else {
                Image_Id.src = "../img/mic.png";
                Image_Id.setAttribute('id','getImage')
                //speechRecognition.stop();
            }
        } 
  </script>
    
</html>
